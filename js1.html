<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function call()
        {
         var x=parseFloat(a.value)+parseFloat(b.value);

         confirm("the sum is="+x);
        //document.write("the sum is="+x);
         
        }
    </script>
</head>
<body>
    <input type="text" id="a" placeholder="first digit" ><br><br>
    <input type="text" id="b" placeholder="second digit" ><br><br>
    <input  type="button"  value="click" onclick="call()">
    <input type="text" id="c">
</body>
