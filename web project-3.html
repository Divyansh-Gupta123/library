<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webproject-3</title>
    <style>
      body{
        background-image:url('https://wallpapercave.com/wp/wp3647894.jpg');
      }
        #marquee{
            background-color: black;
            color:white;
            height:70px;
            font-size: 30px;
        }
        #h1{
            text-align: center;
            font-size:40px;
            font-family: 'Times New Roman', Times, serif;
            background-color: rgb(58, 214, 214);
        }
        #nav{
            display:flex;
        }
    </style>
</head>
<body bgcolor="black">
    <marquee id="marquee" scrollamount="12">WWW.divyansh bike showroom(7323443334)</marquee>
    <h1 id="h1" >welcome to bike showroom</h1>
    <b style="font-size: 40px; color:rgb(213, 216, 17);">TYPES OF BYKES</b>
    <select id="bike" onchange="call()" style="font-size: 35px;">
        <option>hero splender</option>
        <option>ktm</option>
        <option>passion pro</option>
        <option>Bullet</option>
        <option>apache</option>
        <option>fz</option>
        <option>honda shine</option>
        <option>yamaha mt</option>
    </select><br><br>
    <b style="font-size:30px; color:white">BIKE NAME=</b><span id="bn">which bike........</span><br><br>
    <b style="font-size:30px;color:white">BIKE AMOUNT=</b><span id="bp">which price.......</span><br><br>
    <b style="font-size:30px;color:white">Discount(2%)=</b><span id="bd">discount.......</span>

  <img width="350px" height="300px" id="bi"/>
  <b style="font-size:30px;color:rgb(13, 187, 172)">Net amount=</b><span id="net" style="color:white;">amount.......</span>
 
</body>
<script>
  var p;
    function call()
      {bn.innerHTML=`<font size='8' color='red'>${bike.value}</font>`;

       if(bike.value=="hero splender")
       { p=85000;
         bp.innerHTML="<font size='8' color='blue'>85000 /RS</font>";
       }
     else if(bike.value=="ktm")
       { p=215000;
          bp.innerHTML="<font size='8' color='blue'>2,15000 /RS</font>";
       }
    else  if(bike.value=="passion pro")
       { p=99000;
         bp.innerHTML="<font size='8' color='blue'>99000 /RS</font>";
       }
       else  if(bike.value=="apache")
       { p=190000;
         bp.innerHTML="<font size='8' color='blue'>1,90,000 /RS</font>";
       }
       else  if(bike.value=="fz")
       { p=195000;
         bp.innerHTML="<font size='8' color='blue'>1,95,000 /RS</font>";
       }
       else  if(bike.value=="honda shine")
       { p=110000;
         bp.innerHTML="<font size='8' color='blue'>1,10,000 /RS</font>";
       }
       else  if(bike.value=="yamaha mt")
       { p=110000;
         bp.innerHTML="<font size='8' color='blue'>1,10,000 /RS</font>";
       }
       var d=parseInt(p)*2/100;
         bd.innerHTML=`<font color="green" size="8">${d}/RS<font>`;
         bi.src="images.jpg/"+bike.value+".jpg";  
        
        let na= parseInt(p)-parseInt(d);
         net.innerHTML="<font size='9' color='red'>"+na+"/RS</font>"

      }
    

</script>


</html>
